plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'org.testng:testng:6.14.3'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}